<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap" rel="stylesheet">
    <title>Greatest Number</title>
    <style>
        body {font: 15px 'Bitter', serif}
        h1,h2 {font-weight: 600}
        button {
            padding: 5px 10px;
            font: 600 14px 'Bitter', serif;
            cursor: pointer;
            margin-top: 15px;
        }
        p span {
            margin-right: 7px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Задача 13.</h1>
    <p>Написать функцию, которая принимает массив из чисел ([1, 27, 3, 14, 10, 5, 68, 7]) и возвращает наибольшое число из массива. Можно использовать функцию Math.max</p>
    
    <h2>Решение:</h2>

    <p>Default Array: [1, 27, 3, 14, 10, 5, 68, 7]</p>
    <button type="button" class="calculate">Return Max Value</button>
    <p id="resultBlock"></p>
    
    <script>
        'use strict';

        (function() {
            let calculateBtn = document.querySelector('.calculate');
            calculateBtn.onclick = calculateFn;
        })();

        function calculateFn() {
            const numArray = [1, 27, 3, 14, 10, 5, 68, 7];
            let greatestNum = 0;

            numArray.forEach((num) => {
                greatestNum = Math.max(greatestNum, num);
            });

            resultBlock.innerHTML = `Result: ${greatestNum}`;
        }
    </script>
</body>
</html>
