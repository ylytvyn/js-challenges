<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap" rel="stylesheet">
    <title>Cats Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" name="catForm">
            <input type="text" name="catName">
            <br>
    
            <select name="catType">
                <option value="Abyssinian">Abyssinian</option>
                <option value="Bengal">Bengal</option>
                <option value="British">British</option>
            </select>
            <br>
    
            <select name="catColor">
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Black">Black</option>
            </select>
            <br>
    
            <button type="button" class="select">Choose a Cat</button>
        </form>

        <div class="show">
            <p>Hi Master! I'm <span class="cat-name"></span></p>
            <div class="img">
                <img alt="cat" class="cat-img">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
