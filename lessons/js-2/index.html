<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Summarize two numbers</h2>
        <button class="sum-numbers">Give me your numbers!</button>
        <p id="numbers"></p>
    </div>
    <hr>
    <div>
        <h2>Roll the dices!</h2>
        <button class="roll-dices">Keep them rolling!</button>
        <code></code>
    </div>
    <hr>
    <div>
        <h2>Head OR Tails</h2>
        <button class="flip-coin">Flip THE COIN!</button>
        <div class="flip-container"></div>
    </div>
    <hr>
    <div>
        <h2>Who killed Kenny?</h2>
        <button class="test">Ask me!</button>
    </div>
    <hr>
    <div id="letter">
        <h2>First letter capitalize</h2>
        <button class="capitalize">Give me a STRING!</button>
    </div>
    <hr>
    <div>
        <h2>Get minimum number</h2>
        <form action="#" id="min-value">
            <fieldset>
                <legend>Numbers</legend>
                <input type="number" name="firstNum" placeholder="Type a number...">
                <input type="number" name="secondNum" placeholder="Type a number...">
                <button type="button" class="min-value">Calculate MIN number</button>
            </fieldset>
        </form>
        <div class="show-min"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
